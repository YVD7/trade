name: tradebot

on: 
  schedule:
    -cron:  '30 9 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      
      - name: checkout repo content
        uses: actions/checkout@v2 # checkout repo content to github runner

      - name: set up python
        uses: actions/setup-python@v2 # setup python
        with:
          python-version: '3.8'

      - name: install python packages
        run: |
          pyython -m pip install --upgrade pip  
          pip install -r requirements.txt
      
      - name: run-bot
        run: python3 main.py
